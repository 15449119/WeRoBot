[tox]
envlist = {py27,py34,py35}--{dj18,dj19}, {py27,py34}--{dj16,dj17}, docs

[testenv]
commands = coverage run --source werobot -m py.test
deps =
  dj16: Django < 1.7
  dj17: Django < 1.8
  dj18: Django < 1.9
  dj19: Django < 2.0
  -rtox-requirements.txt

[testenv:docs]
changedir = docs
deps = sphinx
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html
