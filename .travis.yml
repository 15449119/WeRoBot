os: osx
language: generic
osx_image: xcode7.3  # OS X 10.11
env:
  - PYTHON_VERSION=2
  - PYTHON_INSTALL_METHOD=system
matrix:
  include:
    - env:
      - PYTHON_VERSION="2.6.9 2.7.12 3.3.6 3.4.5 3.5.2 pypy-5.3.1"
      - PYTHON_INSTALL_METHOD=tox
    - env:
      - PYTHON_VERSION=2.7
      - PYTHON_INSTALL_METHOD=macpython
    - env:
      - PYTHON_VERSION=3.3
      - PYTHON_INSTALL_METHOD=macpython
    - env:
      - PYTHON_VERSION=3.4
      - PYTHON_INSTALL_METHOD=macpython
    - env:
      - PYTHON_VERSION=3.5
      - PYTHON_INSTALL_METHOD=macpython
    - env:
      - PYTHON_VERSION=2
      - PYTHON_INSTALL_METHOD=homebrew
    - env:
      - PYTHON_VERSION=3
      - PYTHON_INSTALL_METHOD=homebrew
    - osx_image: xcode7  # 10.10
    - osx_image: beta-xcode6.2  # OS X 10.9
cache:
  directories:
  - $HOME/.pyenv
install:
  - "source travis/install.sh"

script:
  - "source travis/script.sh"

after_success:
  - pip install codecov
  - codecov

notifications:
  email: false
